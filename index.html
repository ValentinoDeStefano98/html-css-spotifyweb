<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Spotify</title>
</head>
<body>
    
    <section class="container">

        <div class="aside">
            <div class="navigation">
                <a href=""><img src="./asset/img/logo-small.svg" alt="logo spotify"></a> 
                <a href=""><i class="fa-solid fa-house"></i></a>
                <a href=""><i class="fa-solid fa-magnifying-glass"></i></a> 
                <a href=""> <i class="fa-solid fa-grip-lines-vertical"></i></a>
            </div>
            <div class="id">
                <a href=""><i class="fa-solid fa-circle-arrow-down"></i></a>
                <a href=""><i class="fa-regular fa-user"></i></a>
            </div>
        </div>

        <div class="main">

            <div class="header">
                <a href="">Effettua l'upgrade</a>
            </div>

            <div class="home">

                <div class="category">
                    <div class="select active">
                        <span>In evidenza</span>
                        <div class="bottom"></div>
                    </div>
                    <div class="select">
                        <span>Podcast</span>
                    </div>
                    <div class="select">
                        <span>Classifiche</span>
                    </div>
                    <div class="select">
                        <span>Generi e mood</span>
                    </div>
                    <div class="select">
                        <span>Nuove uscite</span>
                    </div>
                    <div class="select">
                        <span>Scopri</span>
                    </div>                                      
                </div>

                <div class="title">
                    <span>Recently played</span>
                </div>  

                <div class="recent-container">
                    <div class="card">
                        <img src="./asset/img/metal_lifting.jpg" alt="">
                        <div class="info">
                           <div class="song-name">
                                <span>Heavy Metal</span>
                            </div>
                            <div class="artist">
                                <span>Subtitle</span>
                             </div> 
                        </div>                      
                    </div>
                    <div class="card">
                        <img src="./asset/img/stranger.jpeg" alt="">
                        <div class="info">
                            <div class="song-name">
                                <span>Stranger Things, Vol.1 (a Netflix Original Series Soundtrack)</span>
                            </div>
                            <div class="artist">
                                <span>Kyle Dixon & Michael Stein</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./asset/img/aquietplace.jpeg" alt="">
                        <div class="info">
                            <div class="song-name">
                                <span>A quiet place <span>
                            </div>
                            <div class="artist">
                                <span>Subtitle</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./asset/img/split.jpeg" alt="">
                        <div class="info">
                            <div class="song-name">
                                <span>Split <span>
                            </div>
                            <div class="artist">
                                <span>Subtitle</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./asset/img/cure.jpeg" alt="">
                        <div class="info">
                            <div class="song-name">
                                <span>A cure for wellness <span>
                            </div>
                            <div class="artist">
                                <span>Subtitle</span>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <img src="./asset/img/sinister.jpeg" alt="">
                        <div class="info">
                            <div class="song-name">
                                <span>Sinister <span>
                            </div>
                            <div class="artist">
                                <span>Subtitle</span>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>       
    </section>

    <footer>
        <div class="song">
            <div class="cover">

            </div>
            <div class="name">

            </div>
            <div class="like">

            </div>
        </div>
        <div class="play">
            <div class="button">

            </div>
            <div class="time">

            </div>
        </div>
        <div class="audio">

        </div>
    </footer>

</html>
